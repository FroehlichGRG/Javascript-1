<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body {
            height:100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .row
        {
            display: table;
        }

        .cellItem
        {
            text-align: center;
            vertical-align: middle;
            display: table-cell;
            width: 70px;
            height: 70px;
            border:1px solid #996666;
            background-color: #fff;
            float: left;
        }

        p.figure
        {
            margin: 0;
            font-size: 40px;
            padding-top: 5px;
            font-family: Helvetica;
        }

        .blackcl
        {
            background-color: #663333;
        }

        .lettrs
        {
            display: table-cell;
            width: 70px;
            height: 40px;
            float: left;
            text-align: center;
            border:1px solid #663333;
            padding: 25px 0 5px 0;
            background-color: #663333;
            font-family: Arial;
            font-size: 16px;
            color: aliceblue;
        }

        .nummers
        {
            padding: 0 5px 0 5px;
            display: table-cell;
            width: 70px;
            height: 70px;
            vertical-align: middle;
            border:1px solid #663333;
            background-color: #663333;
            font-family: Arial;
            font-size: 16px;
            text-align: center;
            color: aliceblue;
        }

        .reverse
        {
            transform: rotate(180deg);
        }

        .firstlett
        {
            color: #663333;
        }

        .outer
        {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        .inner
        {
            display: inline-block;
            vertical-align: middle;
        }

    </style>
</head>
<body>
<div class="outer">
    <div class="inner">
        <div class="row">
            <div class="nummers firstlett">0</div>
            <div class="lettrs reverse">A</div>
            <div class="lettrs reverse">B</div>

            <div class="lettrs reverse">D</div>

            <div class="cellItem"><p class="figure">&#9822;</p></div>

            <div class="cellItem blackcl"><p class="figure">&#9817;</p></div>
            <div class="cellItem"><p class="figure">&#9817;</p></div>

</html>
